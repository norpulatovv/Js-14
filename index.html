<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black">

    <div class="w-[500px] h-[500px] flex justify-center mt-[100px] flex-wrap items-center mx-auto">
        <div class="flex gap-[35px]">
            <input class="bg-white w-[330px] h-[50px] text-black text-[20px] font-medium pl-7 rounded-3xl" id="inp"
                placeholder="Enter your number" type="number">
            <button class="bg-[#2A2A2A] text-[#FFFFFF] text-[20px] font-bold w-[110px] h-[50px] rounded-3xl"
                id="btn">Send</button>
        </div>
        <div class="flex w-[480px] h-[135px] items-center justify-between bg-[#D9D9D980] rounded-[32px]">
            <button><img id="minus" src="./img/Decrease.png" alt=""></button>
            <h1 id="raqam" class="text-[72px] font-medium">19</h1>
            <button><img id="plus" src="./img/Increase.png" alt=""></button>
        </div>
        <div class="w-[500px] flex justify-evenly items-center">
            <h1 class="text-[#FFFFFF] text-[48px] font-medium">Select color</h1>
            <input id="in" class="bg-white" type="color">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
